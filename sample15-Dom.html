<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
    // DHTML - Dynamic HTML
    for(i=0;i<100;i++){
        var myHeading=document.createElement("h1")
        myHeading.innerHTML = "Hello World "+i;
        console.log(myHeading)
        // document.body.appendChild(myHeading)
        document.getElementById("myDiv").appendChild(myHeading)
    }
 
    </script>
</body>
</html>
