<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    div {
    width: 100px;
    height: 200px;
    border: 1px solid;
    float: left;
    margin: 2px;
}
    </style>
</head>
<body>
    
    <script>
        var tableNo = prompt("Please Enter no of Tables")
        for(i=1;i<=tableNo;i++){
            var myDiv=document.createElement("div");
            var result ="";
            for (j=1;j<=10;j++){
                result = result + i + " X "+j + " = "+i*j+"<br>"
            }
            myDiv.innerHTML=result;
            document.body.appendChild(myDiv)
        }
    </script>
</body>
</html>
